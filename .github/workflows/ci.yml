name: CI
on: [pull_request]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install HatSploit
        run: sudo pip3 install .; ls -al ~
      - name: Perform checks
        run: hsf -c
  macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install HatSploit
        run: sudo pip3 install .
      - name: Perform checks
        run: hsf -c
